core:
  listen:
    hostname: localhost
    port: 8080

featurespace:
  name: demo
  state:
    - interaction: search
      trackers:
        - { name: "count", days: 10 }
    - interaction: click
      trackers:
        - { name: "count", days: 10 }
    - interaction: purchase
      trackers:
        - { name: "count", days: 10 }
  schema:
    fields:
      - name: category
        format:
          type: category
          repeated: true
          required: true
      - name: title
        format:
          type: text
          repeated: false
          required: true
      - name: price
        format:
          type: numeric
          repeated: false
          required: true
      - name: availability
        format:
          type: boolean
          repeated: false
          required: true
      - name: colors
        format:
          type: string
          repeated: true
          required: true
      - name: sizes
        format:
          type: numeric
          repeated: true
          required: true
